<html>
	<head>
		<title>Screen</title>
		<script type="text/javascript" src="/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {

			    var socket = io.connect('http://localhost:3700/screen');

			    socket.on('console', function (data) {
			        console.log(data);
			    });

			    socket.on('updateCurrent', function (data) {
			    	$('.currentGameTitle').html(data.title);
			    	$('.currentPlayerName1').html(data.playerName1);
			    	$('.currentPlayerName2').html(data.playerName2);
			    	$('.currentPlayerPoints1').html(data.playerPoints1);
			    	$('.currentPlayerPoints2').html(data.playerPoints2);
			    	if(data.player1Alive) {
			    		$('.player1').attr('class', 'col-md-5 player1 alive');
			    	} else {
			    		$('.player1').attr('class', 'col-md-5 player1');
			    	}
			    	if(data.player2Alive) {
			    		$('.player2').attr('class', 'col-md-5 player2 alive');
			    	} else {
			    		$('.player2').attr('class', 'col-md-5 player2');
			    	}
			    });

			    socket.on('updateOverview', function (data) {
			    	var html = "";
			    	for(var game in data) {
						html += "<div class='col-md-2'>" +
			    				"	<div class='col-md-12'>" +
			    				"		<h3>" + game + "</h3>" +
			    				"	</div>";
			    		if(data[game].player1Alive) {
			    			html +=	"<div class='col-md-6 alive'>";
			    		} else {
			    			html +=	"<div class='col-md-6'>";
			    		}
			    		html +=	"		<b>" + data[game].playerName1 + "</b>" +
			    				"		<p>" + data[game].playerPoints1 + "</p>" +
			    				"	</div>";
			    		if(data[game].player2Alive) {
			    			html +=	"<div class='col-md-6 alive'>";
			    		} else {
			    			html +=	"<div class='col-md-6'>";
			    		}
			    		html +=	"		<b>" + data[game].playerName2 + "</b>" +
			    				"		<p>" + data[game].playerPoints2 + "</p>" +
			    				"	</div>" +
			    				"</div>";
			    	}
			    	$('.overView').html(html);
			    	console.log(data);
			    });
				
			});
		</script>
		<style>
			* {
				transition: all 0.3s ease;
			}
			.videoStream {
				background-color: #ebebeb;
				width: 90%;
				margin: 80px auto;
				border-radius: 20px;
			}
			.vs {
				line-height: 90px;
			}

			.currentPlayerName1, .currentPlayerName2 {
				font-size: 1.9em;
			}

			.currentPlayerPoints1, .currentPlayerPoints2 {
				font-weight: 600;
			}

			.overView * {
				text-align: center;
			}

			.overView > div {
				border: 1px solid #ebebeb;
				border-radius: 10px;
				padding: 0;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row overView">
					
			</div>
			<div class="row">
				<div class="col-md-4">
					<!-- <img src="http://10.110.110.24/videostream.cgi" class="videoStrem" alt="Videostream"> -->
					<img src="http://img2.wikia.nocookie.net/__cb20140819130035/warthunder/images/5/5f/Placeholder.jpg" class="videoStream">
				</div>
				<div class="col-md-8 currentGame">
					<div class="col-md-12 page-header">
						<h1><small>Huidige game:</small> <i class="currentGameTitle">geen</i></h1>
					</div>
					<hr>
					<div class="col-md-5 player1">
						<h2 class="text-center currentPlayerName1">x</h2>
						<h2 class="text-center currentPlayerPoints1">0</h2>
					</div>
					<div class="col-md-2">
						<h3 class="text-center vs">vs</h3>
					</div>
					<div class="col-md-5 player2">
						<h2 class="text-center currentPlayerName2">x</h2>
						<h2 class="text-center currentPlayerPoints2">0</h2>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
