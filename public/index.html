<html>
	<head>
		<title>Node.js</title>
		<script type="text/javascript" src="/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {

			    var socket = io.connect('http://localhost:3700');

			    socket.on('console', function (data) {
			        $('.console').prepend("<p>" + JSON.stringify(data) + "</p>");
			    });

				socket.on('game', function (data) {
					$('.game').prepend("<p>" + JSON.stringify(data) + "</p>");
				})

				$('.ping').click(function() {
					socket.emit('ping', {});
				});
				$('.init').click(function() {
					socket.emit('initComPorts', {});
				});
				$('.list').click(function() {
					socket.emit('listActive', {});
				});
			});
		</script>
		<style>
			.col-md-6 {
				height: 100%;
				position: relative;
			}

			.well {
				max-width: 100%;
				max-height: 100%;
				overflow-x: scroll;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div id="navbar" class="navbar-collapse collapse">
						<ul class="nav navbar-nav">
							<li>
								<a class="init" href="#">Init comports</a>
							</li>
							<li>
								<a class="ping" href="#">Ping server</a>
							</li>
							<li>
								<a class="list" href="#">List active comports</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
			<div class="row">
				<div class="col-md-12">
					<h1>Arduino games</h1>
				</div>
				<div class="col-md-6">
					<h2>Console</h2>
					<div class="well console">

					</div>
				</div>
				<div class="col-md-6">
					<h2>Game</h2>
					<div class="well game">

					</div>
				</div>
			</div>
		</div>

	</body>
</html>
